<div class="d-flex w-75 justify-content-center">
    <div class="d-flex flex-column align-items-center primary-background-color rounded p-2 m-2 w-100">
        <h5 class="mb-4 primary-text-color">Unregistered local game</h5>
        <button id="basic-game-play-button" class="btn btn-outline-secondary primary-text-color">Play a local game</button>
    </div>

    <div class="d-flex flex-column align-items-start primary-background-color rounded p-2 m-2 w-100"
         id="friends-container">
        <h5 class="mb-4 primary-text-color">Local game with a friend</h5>

        <h6>Friend list</h6>
        <div id="friend-list" class="custom-list-border ps-2 mb-4 w-100 text-start"></div>
        <h6>Game list</h6>
        <div id="game-list" class="custom-list-border ps-2 mb-4 w-100 text-start"></div>
    </div>

    <div class="d-flex flex-column align-items-start primary-background-color rounded p-2 m-2 w-100"
         id="tournaments-container">
        <h5 class="mb-4 primary-text-color">Tournament games</h5>
        <div id="tournament-game-list" class="custom-list-border ps-2 mb-4 w-100 text-start"></div>
    </div>
