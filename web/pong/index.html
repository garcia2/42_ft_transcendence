<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Pong Game</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="h-100 w-100">
		<div class="h-100 w-100 d-flex flex-column align-items-center">
			<div id="game-container" class="d-flex justify-content-center align-items-center position-relative m-5 h-90 w-100">
				<div id="game-overlay" class="position-absolute top-50 start-50 translate-middle text-center">
					<h1 id="game-title" class="text-uppercase text-neon mb-3">Pong</h1>
					<p id="start-text" class="text-primary">Press Space to Start</p>
					<p id="countdown-text" class="display-1 text-info" style="display: none;">3</p>
				</div>
	
				<div id="hud" class="position-absolute top-0 start-50 translate-middle-x bg-dark text-light p-2 rounded">Score: 0 - 0</div>
				<div id="combohud" class="position-absolute bottom-0 start-50 translate-middle-x bg-dark text-light p-2 rounded">Random letter: </div>
				<div id="scorecombop1" class="position-absolute top-0 start-0 bg-dark text-light p-2 rounded">Player 1 score: 0</div>
				<div id="scorecombop2" class="position-absolute top-0 end-0 bg-dark text-light p-2 rounded">Player 2 score: 0</div>
				<div id="powerhud" class="position-absolute top-50 end-0 translate-middle-y bg-dark text-light p-2 rounded">Power <br> 2 Height <br> 1 reduce Height <br> 5 Invisible</div>
			</div>
		</div>

		<script type="module" src="./main.js"></script>
	</body>
</html>
