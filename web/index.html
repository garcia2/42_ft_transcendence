<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"
          crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<nav class="sticky-sm-top primary-background-color navbar navbar-expand-lg w-100">
    <div class="container-fluid w-75">
        <!-- Brand -->
        <a class="navbar-brand primary-text-color ps-3" id="nav-home" href="/">
            <img src="/assets/white-42-logo.png" class="me-2" id="ft-logo">
            <span>Transcendance</span>
        </a>

        <!-- Navbar Toggler (for mobile views) -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-pong" aria-current="page"
                       href="/game">
                        Pong
                        <i class="fa-solid fa-table-tennis-paddle-ball ms-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-tournaments" href="/tournaments">Tournaments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-friends" href="/friends">Friends</a>
                </li>
            </ul>

            <!-- Right-aligned links -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item" id="nav-notifications">
                    <a class="nav-link primary-text-color nav-over rounded" data-bs-toggle="offcanvas"
                       href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        Notifications
                        <span id="notification-badge" class="badge badge-warning"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-account">
                        Account
                        <i class="fa-solid fa-user ms-1"></i>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-register"
                       href="/register">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" id="nav-login" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link primary-text-color nav-over rounded" type="button" id="nav-logout">
                        Logout
                        <i class="fa fa-sign-out ms-1"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="offcanvas offcanvas-start secondary-background-color default-text-color" tabindex="-1" id="offcanvasExample"
     aria-labelledby="offcanvasExampleLabel">
    <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasExampleLabel">Notification</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
    </div>
        <div class="offcanvas-body" id="notification-container">
        </div>
</div>
<div class="secondary-background-color d-flex flex-column align-items-center custom-app-height w-100 pt-5"
     id="app"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script type="module" src="/app.js"></script>
</body>
</html>
